<!DOCTYPE html>

  <head>

    <link rel="icon" type="image/png" href="./favicon.png" />

    <!-- Bootstrap -->

    <script

        background: #ffffff;

      .logo-lg {

        font-size: 18px;

      .btn-main {

        font-size: 18px;
        font-weight: 600;
        border-radius: 10px;
        background: #005fcc;
        color: white;
      }

      .btn-main:hover {
        background: #004aa3;
      }

          max-width: 280px;
        }

          font-size: 28px;
