<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMKM Profile - Skill2Earn</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="detail-container">
    <!-- Left Side - Illustration -->
    <div class="detail-left">
      <a href="index.html" class="back-button-detail">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="#fff" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>

      <!-- Logo -->
      <div class="detail-logo">
        <svg width="80" height="80" viewBox="0 0 120 120" fill="none">

            stroke-width="6" />

          <line x1="95" y1="43" x2="95" y2="55" stroke="#fff" stroke-width="4" />

        <h1 class="detail-brand">
          <span class="skill-white">Skill</span><span class="two-cyan">2</span><span class="earn-white">Earn</span>
        </h1>
        <p class="detail-tagline">Freelancing Platform</p>
      </div>

      <!-- Illustration -->
      <div class="illustration">

          <rect x="40" y="100" width="80" height="120" rx="8" fill="rgba(255,255,255,0.1)" />

          <rect x="50" y="135" width="50" height="6" rx="3" fill="#6BCF7F" />
          <rect x="50" y="148" width="45" height="6" rx="3" fill="#4A90E2" />

          <!-- Computer screen -->
          <rect x="140" y="140" width="120" height="90" rx="4" fill="#fff" />
          <rect x="148" y="150" width="35" height="8" rx="4" fill="#0066CC" />
          <rect x="148" y="165" width="55" height="6" rx="3" fill="#FFD93D" />
          <rect x="148" y="178" width="45" height="6" rx="3" fill="#6BCF7F" />
          <rect x="148" y="191" width="50" height="6" rx="3" fill="#4A90E2" />
          <rect x="148" y="204" width="40" height="6" rx="3" fill="#FF6B9D" />

          <!-- Server/Database -->
          <ellipse cx="380" cy="140" rx="25" ry="8" fill="#0066CC" />
          <rect x="355" y="140" width="50" height="40" fill="#0066CC" />
          <ellipse cx="380" cy="180" rx="25" ry="8" fill="#0066CC" />
          <ellipse cx="380" cy="155" rx="25" ry="8" fill="#004999" />
          <ellipse cx="380" cy="170" rx="25" ry="8" fill="#004999" />

          <!-- Chat bubble -->
          <rect x="330" y="220" width="60" height="45" rx="8" fill="#FFD93D" />
          <path d="M 350 265 L 355 275 L 360 265 Z" fill="#FFD93D" />
          <rect x="338" y="232" width="44" height="6" rx="3" fill="#fff" />
          <rect x="338" y="243" width="35" height="5" rx="2.5" fill="#fff" />

          <!-- Person 1 (left) -->
          <circle cx="140" cy="300" r="35" fill="#FFE4C4" />
          <path d="M 140 280 Q 135 275 130 280" stroke="#000" stroke-width="2" fill="none" />
          <circle cx="133" cy="295" r="3" fill="#000" />
          <circle cx="147" cy="295" r="3" fill="#000" />
          <path d="M 135 305 Q 140 308 145 305" stroke="#000" stroke-width="2" fill="none" />

          <!-- Hair person 1 -->
          <path
            d="M 105 290 Q 105 260 140 260 Q 175 260 175 290 L 175 300 Q 175 310 165 310 L 115 310 Q 105 310 105 300 Z"
            fill="#1a1a1a" />

          <!-- Body person 1 -->
          <rect x="110" y="330" width="60" height="80" rx="8" fill="#fff" />
          <rect x="115" y="335" width="50" height="70" rx="6" fill="#e8f4f8" />
          <path d="M 125 350 L 125 390" stroke="#0066CC" stroke-width="8" />
          <path d="M 155 350 L 155 390" stroke="#0066CC" stroke-width="8" />

          <!-- Laptop for person 1 -->
          <rect x="110" y="370" width="55" height="35" rx="2" fill="#4A5568" />
          <rect x="113" y="373" width="49" height="28" fill="#0066CC" />

          <!-- Person 2 (right) -->
          <circle cx="280" cy="300" r="35" fill="#C17A4F" />
          <circle cx="273" cy="295" r="3" fill="#000" />
          <circle cx="287" cy="295" r="3" fill="#000" />

          <!-- Hair person 2 -->
          <path d="M 245 280 Q 245 255 280 250 Q 315 255 315 280 L 315 310 L 310 315 L 250 315 L 245 310 Z"

          <!-- Body person 2 -->
          <rect x="250" y="330" width="60" height="80" rx="8" fill="#FFD93D" />
          <path d="M 255 360 L 280 370" stroke="#C17A4F" stroke-width="10" stroke-linecap="round" />

          <!-- Laptop for person 2 -->
          <rect x="265" y="360" width="60" height="40" rx="2" fill="#718096" />
          <rect x="268" y="363" width="54" height="33" fill="#4A5568" />

          <!-- Phone person 2 -->
          <rect x="340" y="340" width="35" height="60" rx="6" fill="#1a1a1a" />
          <rect x="343" y="345" width="29" height="48" fill="#4A90E2" />

          <!-- Table -->
          <ellipse cx="210" cy="410" rx="180" ry="25" fill="#FFD93D" />

          <!-- Cloud -->
          <circle cx="100" cy="150" r="25" fill="#fff" />
          <circle cx="120" cy="145" r="20" fill="#fff" />
          <circle cx="125" cy="160" r="22" fill="#fff" />
          <circle cx="105" cy="165" r="18" fill="#fff" />

          <!-- Mobile devices on table -->
          <rect x="165" y="395" width="22" height="38" rx="3" fill="#1a1a1a" />
          <rect x="168" y="398" width="16" height="30" fill="#6BCF7F" />

          <rect x="295" y="400" width="28" height="45" rx="4" fill="#1a1a1a" />
          <rect x="298" y="404" width="22" height="36" fill="#FF6B9D" />

          <!-- Text label -->
          <text x="240" y="445" font-size="12" fill="#0066CC" font-weight="bold" text-anchor="middle">
            Digital Collaboration Hub
          </text>
        </svg>
      </div>
    </div>

    <!-- Right Side - Form -->
    <div class="detail-right">
      <div class="detail-form-container">
        <h2 class="welcome-heading">Welcome!</h2>
        <p class="welcome-subheading">Tell us about your business!</p>

        <!-- Profile Picture -->
        <div class="profile-upload">
          <div class="profile-picture umkm-profile">
            <span class="umkm-text">UMKM</span>
          </div>
        </div>

        <!-- Form -->
        <form class="detail-form" action="index.html">
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Brand Name" />
          </div>

          <div class="form-group">
            <input type="text" class="form-input" placeholder="Category" />
          </div>

          <div class="form-group">
            <input type="tel" class="form-input" placeholder="Phone Number" />
          </div>

          <div class="form-group">
            <input type="text" class="form-input" placeholder="Social Links" />
          </div>

          <button type="submit" class="btn btn-primary btn-full">
            Continue
          </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
