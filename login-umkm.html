<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UMKM Login - Skill2Earn</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container login-container">
    <div class="login-content">
      <!-- Back button -->
      <a href="index.html" class="back-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
          <path d="M19 12H5M5 12L12 19M5 12L12 5" stroke="#000" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </a>

      <!-- Heading -->
      <h2 class="login-heading">Log in or sign up</h2>
      <p class="login-subheading">Enter your Email to log in or sign up</p>

      <!-- Login form -->
      <form class="login-form" action="user-detail-umkm.html">
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email" />
        </div>

        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" />
        </div>

        <button type="submit" class="btn btn-primary btn-full">
          Continue
        </button>
      </form>

      <!-- Divider -->
      <div class="divider">
        <span>or</span>
      </div>

      <!-- Social login -->
      <div class="social-login">
        <button class="social-btn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4" />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853" />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05" />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335" />
          </svg>
        </button>

        <button class="social-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
            <path
              d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
          </svg>
        </button>

        <button class="social-btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
            <rect x="3" y="5" width="18" height="14" rx="2" stroke="#000" stroke-width="2" fill="none" />
            <path d="M3 7L12 13L21 7" stroke="#000" stroke-width="2" fill="none" />
          </svg>
        </button>
      </div>

      <!-- Terms -->
      <p class="terms">
        By continuing, You accept our <a href="#">terms of service</a> and
        <a href="#">privacy policy.</a>
      </p>
    </div>
  </div>
</body>

</html>
