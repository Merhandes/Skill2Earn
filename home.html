<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skill2Earn</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <style>
    body {
      background: #f3f7f8;
    }
    .nav-bar {
      background: #0067d4;
      border-radius: 20px;
      padding: 10px 25px;
      margin: 20px;
    }
    .course-card {
      border-radius: 15px;
      color: white;
      font-weight: 700;
      height: 180px;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: transform 0.2s;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }

    .course-card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
  </style>
  <body>
    <!-- NAVBAR -->
    <nav
      class="nav-bar d-flex justify-content-between align-items-center text-white shadow"
    >
      <div class="m-0">
        <img
          src="assets/img/Skill2Earn.png"
          alt="Skill2Earn Logo"
          style="height: 20px; object-fit: contain"
        />
      </div>

      <div class="d-flex gap-4">
        <a href="#" class="text-white text-decoration-none">Tasks List</a>
        <a href="#" class="text-white text-decoration-none">Ongoing Tasks</a>
        <a href="#" class="text-white text-decoration-none">Micro-Course</a>
      </div>

      <div class="d-flex gap-3 align-items-center">
        <button class="btn btn-light btn-sm px-3">Profile</button>
        <a href="#" class="text-white fw-bold text-decoration-none">Logout ↩</a>
      </div>
    </nav>

    <!-- MICRO COURSE SECTION -->
    <div class="container mt-4">
      <h3 class="fw-bold mb-4 d-flex align-items-center">
        Micro-Course
        <img
          src="assets/img/rise-icon.png"
          alt="arrow icon"
          style="height: 20px; margin-left: 6px"
        />
      </h3>

      <div class="row g-4">
        <div class="col-md-3 col-6">
          <div
            class="course-card"
            style="background-image: url('assets/img/data-card.png')"
          ></div>
        </div>

        <div class="col-md-3 col-6">
          <div
            class="course-card"
            style="background-image: url('assets/img/graphic-card.png')"
          ></div>
        </div>

        <div class="col-md-3 col-6">
          <div
            class="course-card"
            style="background-image: url('assets/img/copy-card.png')"
          >
            COPYWRITING
          </div>
        </div>

        <div class="col-md-3 col-6">
          <div
            class="course-card"
            style="background-image: url('assets/img/research-card.png')"
          >
            RESEARCH / ADMIN
          </div>
        </div>
      </div>
    </div>

    <!-- TASKS LIST SECTION -->
    <div class="container mt-5">
      <h3 class="fw-bold mb-4">
        Tasks List <span class="text-primary">✔</span>
      </h3>

      <div class="text-center text-secondary fs-4" style="padding: 60px 0">
        Complete micro-course of any skill you’re interested in to start
        accepting tasks!
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
